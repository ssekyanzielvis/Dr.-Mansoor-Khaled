[build]
  # Build command to compile Tailwind CSS
  command = "npm run build:css"
  
  # Publish directory (root directory where index.html is located)
  publish = "."
  
  # Functions directory (optional, not needed for this static site)
  functions = "netlify/functions"

[build.environment]
  # Node version
  NODE_VERSION = "18"

# Redirect rules for single-page app behavior
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/dist/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
